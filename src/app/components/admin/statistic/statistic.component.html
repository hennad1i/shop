<app-menu></app-menu>
<mat-drawer-container class="content">
    <mat-drawer mode="side" opened>
        <div class="catalog-menu">
        <a mat-button [routerLink]="user ? ['./'] : ['/']" routerLinkActive="mat-accent" [routerLinkActiveOptions]="{ exact: true }">Phones</a>
        <a mat-button [routerLink]="user ? ['notebooks'] : ['/notebooks']" routerLinkActive="mat-accent">Notebooks</a>
        <a mat-button [routerLink]="user ? ['monitors'] : ['/monitors']" routerLinkActive="mat-accent">Monitors</a>

        <ng-container *ngIf="user">
            <span></span>
            <a mat-button (click)="logout()">Logout</a>
        </ng-container>
        </div>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
